<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asr Play Zone | Golden Gaming Experience</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background: #000; color: #f1f1f1; margin: 0; padding: 0; }
        .header { text-align: center; padding: 30px; background: #111; border-bottom: 2px solid #d4af37; }
        .header h1 { font-size: 2.5rem; margin: 0; background: linear-gradient(to right, #bf953f, #fcf6ba, #aa771c); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        /* Ad Spaces */
        .ad-space-top { text-align: center; margin: 15px auto; }
        .ad-space-native { text-align: center; margin: 20px auto; padding: 10px; }

        .container { padding: 20px; }
        .game-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 20px; }
        .game-card { background: #111; border-radius: 12px; overflow: hidden; border: 1px solid #333; cursor: pointer; transition: 0.3s; position: relative; }
        .game-card:hover { border-color: #d4af37; transform: translateY(-5px); box-shadow: 0 0 15px rgba(212,175,55,0.4); }
        .game-card img { width: 100%; height: 120px; object-fit: cover; }
        .game-card p { padding: 10px; font-size: 13px; text-align: center; color: #d4af37; font-weight: bold; margin: 0; }

        #player-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 2000; }
        .iframe-wrapper { position: relative; width: 95%; max-width: 1000px; margin: 5vh auto; height: 85vh; border: 3px solid #d4af37; border-radius: 15px; }
        iframe { width: 100%; height: 100%; border: none; border-radius: 12px; }
        .close-btn { position: absolute; top: -45px; right: 0; background: #d4af37; color: #000; border: none; padding: 8px 20px; cursor: pointer; border-radius: 20px; font-weight: bold; }
        .loader { text-align: center; color: #d4af37; margin-top: 50px; }
    </style>
</head>
<body>

    <div class="header">
        <h1>ASR PLAY ZONE</h1>
        <p style="color: #d4af37; margin: 5px 0 0 0;">✨ Premium Games ✨</p>
    </div>

    <div class="ad-space-top">
        <script type="text/javascript">
            atOptions = {
                'key' : 'a91a6feeba53df006a659a37a1eb5348',
                'format' : 'iframe',
                'height' : 60,
                'width' : 468,
                'params' : {}
            };
        </script>
        <script type="text/javascript" src="https://www.highperformanceformat.com/a91a6feeba53df006a659a37a1eb5348/invoke.js"></script>
    </div>

    <div class="container">
        <div id="player-overlay">
            <div class="iframe-wrapper">
                <button class="close-btn" onclick="closeGame()">বন্ধ করুন ✖</button>
                <iframe id="game-frame" src=""></iframe>
            </div>
        </div>

        <div class="game-grid" id="container">
            <div class="loader">গেম লোড হচ্ছে...</div>
        </div>
    </div>

    <div class="ad-space-native">
        <script async="async" data-cfasync="false" src="https://pl28667195.effectivegatecpm.com/e88ff582162dd6b3675cc41a61f6a422/invoke.js"></script>
        <div id="container-e88ff582162dd6b3675cc41a61f6a422"></div>
    </div>

    <script>
        const apiURL = "https://gamemonetize.com/feed.php?format=0&category=All&type=newest&feed_style=list&feed_limit=100";
        const directLink = "https://www.effectivegatecpm.com/d6j6iwz1q?key=baf6080e6c0ae1ad656729dc78d46a4f";

        async function fetchGames() {
            try {
                const response = await fetch(apiURL);
                const data = await response.json();
                const container = document.getElementById('container');
                container.innerHTML = ''; 
                data.forEach(game => {
                    const card = document.createElement('div');
                    card.className = 'game-card';
                    card.innerHTML = `<img src="${game.thumb}" alt="${game.title}"><p>${game.title}</p>`;
                    
                    // এখানে ক্লিক করলে গেমও খুলবে, বিজ্ঞাপনও খুলবে
                    card.onclick = () => {
                        window.open(directLink, '_blank'); // বিজ্ঞাপনের জন্য নতুন ট্যাব
                        openGame(game.url); // আপনার সাইটে গেম ওপেন
                    };
                    
                    container.appendChild(card);
                });
            } catch (error) {
                document.getElementById('container').innerHTML = "<div class='loader'>গেম লোড করতে সমস্যা হয়েছে।</div>";
            }
        }

        function openGame(url) {
            document.getElementById('game-frame').src = url;
            document.getElementById('player-overlay').style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function closeGame() {
            document.getElementById('game-frame').src = '';
            document.getElementById('player-overlay').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        fetchGames();
    </script>
</body>
</html>
